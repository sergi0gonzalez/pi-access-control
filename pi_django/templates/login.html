
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>IEETA Security</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "css/small-business.css" %}" rel="stylesheet">

     <!-- Font awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


</head>

<body style="padding-bottom: 70px;">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">IEETA Security</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home
            </a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="/mobile_app">Mobile App</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" style="margin-top:30px; width:400px;">
          <h2>Sign In</h2>
          <form action="." name="loginForm" method="post">
              {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputUsername1">E-mail</label>
                    <input name="login_email" type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="login_password" type="password" class="form-control" id="exampleInputPassword1" >
                  </div>
                    {% ifequal login_error True %}
                    <div class="alert alert-danger" id="login_error" role="alert">
                        Error: {{ login_error_reason }}
                    </div>
                    {% endifequal %}
              <button type="submit" class="btn btn-success btn-block" ><i style="margin-right: 8px" class="fas fa-sign-in-alt"> </i> Sign In</button>
          </form>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="bg-dark navbar fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
